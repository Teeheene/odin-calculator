<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="script.js"></script>
	</head>
	<body>
		<header>Calculator</header>	
		<div id="container">
			<div class="screen"></div>
			<div class="row">
					<button><3</button>
					<button>AC</button>
					<button>C</button>
			</div>
			<div class="row">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>+</button>
			</div>
			<div class="row">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</div>
			<div class="row">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>*</button>
			</div>
			<div class="row">
				<button>0</button>
				<button>.</button>
				<button>=</button>
				<button>/</button>
			</div>
		</div>
		<footer>

		</footer>
	</body>
</html>
